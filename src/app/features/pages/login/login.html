<div class="auth-container">
  <div class="auth-card">
    <h2>INICIAR SESIÓN</h2>

    <!-- Mostrar múltiples errores -->
    @if (errores.length > 0) {
      @for (error of errores; track error) {
        <div class="alert error">{{ error }}</div>
      }
    }

    <!-- Mensaje de éxito -->
    @if (successMessage) {
      <div class="alert success">{{ successMessage }}</div>
    }

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="usuario@ejemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Escriba su contraseña" required>
      </div>

      <button type="submit" class="btn-submit">ENTRAR</button>
    </form>

    <div class="forgot-password">
      <a routerLink="/restablecer-contraseña">¿Has olvidado tu contraseña?</a>
    </div>

    <div class="switch-auth">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate gratis</a></p>
    </div>
  </div>
</div>
